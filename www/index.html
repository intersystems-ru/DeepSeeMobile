<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <!-- amCharts javascript sources -->
    <script type="text/javascript" src="js/amcharts/amcharts.js"></script>
    <script type="text/javascript" src="js/amcharts/serial.js"></script>
    <script type="text/javascript" src="js/amcharts/pie.js"></script>
    <script type="text/javascript" src="js/amcharts/gauge.js"></script>

    <!-- amCharts custom font -->
    <link href='http://fonts.googleapis.com/css?family=Covered+By+Your+Grace' rel='stylesheet' type='text/css'>


    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="js/jquery.tap.js"></script>


    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
    <script src="js/phonegap.js"></script>

</head>

<body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
        <h1 class="title">Deep See Mobile</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">

    </div>
    <!--content-->

    <nav class="bar bar-tab">
        <a class="tab-item active" href="#">
            <span class="icon icon-home"></span>
            <span class="tab-label">Home</span>
        </a>
        <a class="tab-item" href="#filters" data-transition="slide-in">
            <span class="icon icon-list"></span>
            <span class="tab-label">Filters</span>
        </a>
        <a class="tab-item" href="#">
            <span class="icon icon-gear"></span>
            <span class="tab-label">Settings</span>
        </a>
    </nav>





<div id="filters" class="modal">
    <header class="bar bar-nav">
        <a class="icon icon-close pull-right" href="#filters"></a>
        <h1 class="title">Filters</h1>
    </header>

    <div class="content">
        
    </div>
</div>
        <script data-main="js/main" src="js/require.js"></script>
</body>

</html>
